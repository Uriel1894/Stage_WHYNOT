<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="bg-white p-4 rounded text-dark w-25">
        <h2 class="text-center">Inscription</h2>
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control my-2" required>
        <input type="email" name="email" placeholder="Adresse email" class="form-control my-2" required>
        <input type="password" name="password" placeholder="Mot de passe" class="form-control my-2" required>
        <input type="password" name="confirm_password" placeholder="Confirmez le mot de passe" class="form-control my-2" required>
        <button type="submit" class="btn btn-danger w-100">S'inscrire</button>
        <p class="text-center mt-2">Déjà un compte ? <a href="/login">Connectez-vous</a></p>
    </form>
</body>
</html>

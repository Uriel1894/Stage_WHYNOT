<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="w-25">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning text-center" role="alert">
              {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="bg-white p-4 rounded text-dark">
            <h2 class="text-center">Se connecter</h2>
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control my-2" required>
            <input type="password" name="password" placeholder="Mot de passe" class="form-control my-2" required>
            <button type="submit" class="btn btn-danger w-100">Se connecter</button>
            <p class="text-center mt-2">Nouveau ici ? <a href="/register">Inscrivez-vous</a></p>
        </form>
    </div>

</body>
</html>
